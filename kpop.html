<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZingZong</title>
    <link rel="icon" href="image/bg/bluesky-brands.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1 style="text-align: center;">US-UK</h1>
        <input type="text" id="search" placeholder="Enter name song or name singer ...">
        <button onclick="">Search</button>
    </header>

    <div class="music-container-wrapper">
        <div class="music-container">
            <img id="cover" src="image/songs/toxic.jpg" alt="">
            <h5 id="title">Toxic till the end</h5>
            <p>Rose</p>
            <audio id="audio" src="music/usuk/ROSE - toxic till the end (Lyrics).mp3"></audio>

            <input type="range" id="progress" value="0">

            <div class="controls">
                <button id="prev"><i class="fas fa-backward"></i></button>
                <button id="play"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-forward"></i></button>
            </div>
        </div>

        <div class="music-container">
            <img id="cover" src="image/songs/beenthrough.jpg" alt="">
            <h5 id="title">Been through</h5>
            <p>EXO</p>
            <audio id="audio" src="music/usuk/𝑩𝒆𝒆𝒏 𝒕𝒉𝒓𝒐𝒖𝒈𝒉 - 𝑬𝑿𝑶.mp3"></audio>

            <input type="range" id="progress" value="0">

            <div class="controls">
                <button id="prev"><i class="fas fa-backward"></i></button>
                <button id="play"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-forward"></i></button>
            </div>
        </div>
    </div>

    <footer>
        <h5>@2025 Design by caarmly</h5>
    </footer>

    <script src="script.js"></script>
</body>
</html>
